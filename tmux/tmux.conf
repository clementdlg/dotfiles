#### initialization ####

# setting env
set-option -g default-command "bash --rcfile ~/.bashrc"
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"
setw -g mouse off

#### layout ####

# index start at 1
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on


### bindings ###
bind r source-file "~/.config/tmux/tmux.conf" \; display-message "Config reloaded!"

# panel navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panel
bind Left resize-pane -L 10
bind Down resize-pane -D 10
bind Up resize-pane -U 10
bind Right resize-pane -R 10


#### rice ####
# borders
set-option -g pane-border-style fg=white
set-option -g pane-active-border-style fg=blue,bold

# status bar
set-option -g status-position top
set -g status-interval 1

set -g status-fg white
set -g status-bg '#1c1c2e'

# status bar elements
# set -g status-left '#(~/scripts/tmux_status_left.sh "#S")'
set -g status-left '#[bg=#ffa273]#[fg=#1c1c2e] #S'
set -g window-status-format '#[fg=#94b6ff]#[bg=#1c1c2e]#[bg=#94b6ff]#[fg=#1c1c2e] #W#[fg=#94b6ff]#[bg=#1c1c2e]'
set -g window-status-current-format '#[fg=#94b6ff]#[bg=#1c1c2e]#[bg=#94b6ff]#[fg=#1c1c2e] #W#[fg=#94b6ff]#[bg=#1c1c2e]'

set -g status-right '#(~/scripts/tmux_status_right.sh "#{pane_current_path}")'
set-option -g window-status-separator ""

